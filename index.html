<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="media/logo.png" alt="Logo image" class="logo">
        </div>

        <ul class="nav-list">
            <li><a href="">About us</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Pricing</a></li>
            <li><a href="">Bulk upload</a></li>
        </ul>

        <button>Add book</button>

        <form class="add-book__pop-up">
            <legend>Add new book</legend>
            <fieldset>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </fieldset>
            <fieldset><label for="author">Author</label><input type="text"></fieldset>
            <fieldset><label for="pages">Pages</label><input type="number" min="0" step="1"></fieldset>
            <fieldset><label for="genres">Genres</label><input type="text"></fieldset>
            <fieldset><label for="isRead">Read</label><input type="radio"></fieldset>

        </form>
    </header>

    <main>
        <div class="main__filters">
            <p class="title">Filter books</p>
            <div class="filter">Category</div>
            <div class="filter">Read</div>
            <div class="filter search-bar"><span class="material-symbols-outlined">search</span></div>
        </div>

        <div class="main__table">
            <div class="table-header table-row">
                <div>Title</div>
                <div>Author</div>
                <div>Pages</div>
                <div>Genres</div>
                <div>Read</div>
                <div>Actions</div>
            </div>
            <div class="table-row">
                <div class="data-title">title title title</div>
                <div class="data-author">author author</div>
                <div class="data-pages">123</div>
                <div class="data-genres">Horror, fantasy</div>
                <div class="data-isRead">X</div>
                <div class="actions">
                    <span class="material-symbols-outlined">edit</span>
                    <span class="material-symbols-outlined">delete</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
